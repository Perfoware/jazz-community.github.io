# Site settings
title: Jazz Community
email: your-email@domain.com
url: https://jazz-community.github.io
description: "We (the D-A-CH Jazz user group) want to share our public contributions with all Jazz users."
skills: ""
meta_author: Steiger Lukas

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: 

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 00ADD0 #80B3FF
  primary-rgb: "00,173,208" #"128,179,255"
  secondary: 26343f #FD6E8A
  secondary-dark: 56646f #A2122F

# Footer settings
footer:
  copyright: Jazz Community
  location: 
  social: Join us on GitHub
  credits: Credits

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: github
    url: http://github.com/jazz-community

# Postal address (add as many lines as necessary)
address:
  - line: 

# Credits content
credits: 'Siemens Building Technologies'

# Build settings
markdown: kramdown
permalink: pretty
